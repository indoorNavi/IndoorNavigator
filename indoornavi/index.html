<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>iBeacon Scan UBC Okanagan</title>

	<style>
		@import 'ui/css/evothings-app.css';

		#map-canvas {
			width:100%;
			height:40%;
			border:1px solid #000000;
		}
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script type="text/javascript" src="libs/paperjs/dist/paper-full.js"></script>
	<script type="text/paperscript" canvas="map-canvas" src="map_view.js"></script>
	<script src="app.js"></script>

</head>

<body>

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>

	<div id="map-view">
		<canvas id="map-canvas"></canvas>
	</div>
	<h1 id="foo">iBeacon Scan hello world</h1>
	<p id="warning">To detect iBeacons you will have to add the 128bit UUID's you
	are looking for to the regions array in app.js of the iBeacon example.
	</p>
	<ul id="found-beacons" class="dynamic"></ul>

</body>

</html>
